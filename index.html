<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="quote.js" defer></script>
    <title>ERC20 Quote</title>
</head>
<body>
    <main class="main-background">
        <section class="title">Quick Quote</section>
        <section class="grid-container">
            <div class="grid-row menu-row">
                <div><button class="btn btn-quoting">Quoting</button></div>
                <div><button class="btn btn-swapping">Swapping</button></div>
            </div>
            <div class="grid-row message-row">See a quote for the erc20 tokens you want to swap.</div>
            <div class="grid-row select-row">
                <div>From</div>
                <select id="fromTicker" class="erc20-list" onchange="getQuote()">
                </select>
            </div>
            <div class="grid-row select-row">
                <div>To </div>
                <select id="toTicker" class="erc20-list" onchange="getQuote()">
                </select>
            </div>
            <div class="grid-row quote-info-box">
                <div class="token-from-row">
                    <span id="fromLabel"></span>
                    <span id="toTokenAmount"></span>
                </div>
                <div class="token-to-row">
                    <span id="toLabel"> </span>
                    <span id="fromTokenAmount"></span>
                </div>
                <div class="estimated-gas-row">
                    <span>Estimated gas cost</span>
                    <span id="estimatedGas"></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
