<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="quote.js"></script>
    <title>ERC20 1inch Swap Quote</title>
</head>
<body>
    <main class="main-background">
        <section class="title">Quick Quote</section>
        <section class="grid-container">
            <div class="grid-row menu-row">
                <div><button class="btn btn-quoting">Quoting</button></div>
                <div><button class="btn btn-swapping">Swapping</button></div>
            </div>
            <div class="grid-row message-row">See a quote for the erc20 tokens you want to swap.</div>
            <div class="grid-row select-row">
                <div>From</div>
                <select id="erc20-from">
                    <option>---choose token---</option>
                    <option>BTC</option>
                    <option>ETH</option>
                    <option>USDT</option>
                </select>
            </div>
            <div class="grid-row select-row">
                <div>To (estimated) </div>
                <select id="erc20-to">
                    <option>---choose token---</option>
                    <option>BTC</option>
                    <option>ETH</option>
                    <option>USDT</option>
                </select>
            </div>
            <div class="grid-row quote-info-box">
                <div class="token-from-row"><span>1 ETH Cost</span></div>
                <div class="token-to-row"><span>1 USDC Cost </span></div>
                <div class="estimated-gass-row"><span>Estimated Gas Cost</span></div>
            </div>
        </section>
    </main>
</body>
</html>
